<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .title {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .section {
            font-size: 24px;
            margin: 10px 0;
        }
        .music-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- 背景视频 -->
    <video autoplay muted loop class="background-video">
        <source src="https://www.bilibili.com/video/BV1sz1cYNEf3?t=12.8">
        您的浏览器不支持视频标签。
    </video>

    <!-- 页面内容 -->
    <div class="content">
        <div class="title">欢迎来到我的个人页面</div>
        <div class="section">
            <p>关于我：这是一段关于我自己的简要介绍。</p>
            <img src="https://www.example.com/your-image.jpg" alt="个人图片" style="width:300px; height:auto; margin:10px;">
        </div>
        <div class="section">技能</div>
        <div class="section">项目</div>
        <div class="section">联系方式</div>

        <!-- 音乐播放器 -->
        <div class="music-controls">
            <audio controls>
                <source src="https://www.example.com/your-music.mp3" type="audio/mp3">
                您的浏览器不支持音频元素。
            </audio>
        </div>
    </div>

</body>
</html>
